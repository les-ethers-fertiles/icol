{{ $data := index .Site.Data .Site.Language.Lang }}

{{ if $data.homepage.products.enable }}
<section class="gallery" id="products">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="heading">
          <br><br>
<h2 class="text-white">{{ $data.homepage.products.title | markdownify }}</h2>
        </div>

        <div class="product-slider">
          {{ range (where .Site.RegularPages "Section" "products") }}
          <div class="block">
            <a href="{{ .Permalink }}" class="gallery-popup">
		<div class="gallery-overlay">
                <!--<i class="tf-ion-android-open"></i>-->
                </div>
	    </a>
            <img class="img-fluid imageborders" src="{{range first 1 .Params.images}}{{.|absURL}}{{end}}" alt="{{.Title}}">
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
